<!--
Description:
alert() is a simple function to display a message to a dialog box (also called alert box).
Here is a simple example to display a text in the alert box.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Box</title>
</head>
<script type="text/javascript">    alert("This is a Dialog box"); 
</script>
<body>
    <h1 style="color: red" alert()>JavaScript Dialog  box example</h1>
<hr />
</body>
</html>
