<!--
                         **** confirm - Dialog box*****
Description:

Confirm() displays a dialog box with two buttons, OK and Cancel and a text as a parameter. 
If the user clicks on OK button, confirm() returns true and on clicking Cancel button, confirm() returns false.
-->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8>
<title>JavaScript confirm box example </title>
</head>
<script type="text/javascript">
    mess1='Press Ok to Continue.';
    math=99;
    x = confirm(mess1); 
    if (x == true)
    {
    alert("You have clicked on Ok Button.");
    }
    else
    {
    alert("You have clicked on Cancel Button."); } 
    </script>
<body>
<h1 style="color: red">JavaScript confirm() box example</h1>
<hr />
</body>
</html>
